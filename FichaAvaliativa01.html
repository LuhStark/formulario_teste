<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Observação Comportamental - PROC: valores de referência para uma análise quantitativa| GN</title>
    <link rel="stylesheet" href="FichaAvaliativa01.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Protocolo de Observação Comportamental -  PROC: valores de referência para uma análise quantitativa</legend>
                <div>
                    <label for="comunicacao" class="question">1c. Meios de comunicação</label>
                    <br><br>
                    <label for="comunicacao" class="question">Verificar se os meios atingiram níveis 
                    de simbolização</label>
                    <br><br>
                    <a>Para crianças sem oralidade:</a>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="simbolizacao_elementares" value="1">
                        <label for="simbolizacao_elementares">Somente gestos não simbólicos elementares
                            (pegar na mão e levar, puxar, cutucar) [1]</label>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="simbolizacao_convencionais" value="2">
                        <label for="simbolizacao_convencionais">Gestos não simbólicos convencionais
                            (apontar, negar com a cabeça, gesto de vem cá) [2]</label>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="gestos_simbolicos" value="3">
                        <label for="gestos_simbolicos">Gestos simbólicos
                            (gestos que representam ações, objetos, idade) [3]</label>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="vocalizacao" value="1">
                        <label for="vocalizacao">Somente vocalizações não articuladas [1]</label>
                    <br>
                        <input type="checkbox" name="sem_oralidade" id="vocalizacao_entonacao" value="2">
                        <label for="vocalizacao_entonacao">Vocalizações não articuladas e articuladas
                            com entonação da língua (jargão) [2]</label>
                    <br><br>
                        <label for="max" class="question">Total de pontuação (máximo = 5 pontos)</label>
                        <input type="text" name="resultado_sem_oralidade" id="resultado_sem_oralidade" value="" maxlength="1"> 
                    <br><br>
                    <a>Para crianças com oralidade:</a>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="isoladas_contextuais" value="7">
                        <label for="isoladas_contextuais"> palavras isoladas contextuais
                            (ligadas ao contexto imediato) [7]</label>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="isoladas_referenciais" value="9">
                        <label for="isoladas_referenciais">palavras isoladas referenciais
                            (não ligadas ao contexto imediato) [9]</label>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="tres_ou_mais_palavras" value="11">
                        <label for="tres_ou_mais_palavras">frases “telegráficas” com 3 ou mais palavras
                            de categorias diferentes [11]</label>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="cinco_seis_palavras" value="13">
                        <label for="cinco_seis_palavras">relato de experiências imediatas com frases
                            com 5/6 palavras sem omissões de elementos (“o que você está fazendo? Eu estou ...”) [13]</label>
                    <br>
                        <input type="checkbox" name="com_oralidade" id="nao_imediatas" value="15">
                        <label for="nao_imediatas">relato verbal de experiências não imediatas
                            (“o que aconteceu na escola? Teve um dia ...”) [15]</label>
                    <br><br>
                        <label for="max" class="question">Total de pontuação (máximo = 15 pontos)</label>
                        <input type="text" name="resultado_com_oralidade" id="resultado_com_oralidade" value="" maxlength="2">  
                    <br><br>
                        <label for="max" class="question">Pontuação máxima obtida no item - meios de comunicação: (máximo = 15)</label>    
                        <input type="text" name="resultado1c" id="resultado1c" value="" maxlength="2">
                    <br><br>
                    <label for="linguagem" class="question">1d. Níveis de contextualização da linguagem</label>
                    <br><br>
                        <input type="checkbox" name="ling01" id="imediata_concreta" value="5">
                        <label for="imediata_concreta">linguagem refere-se somente à situação imediata e concreta [05]</label>
                    <br>
                        <input type="checkbox" name="ling02" id="passado_futuro" value="10">
                        <label for="passado_futuro">Linguagem descreve a ação que está sendo realizada e faz referências ao
                            passado e / ou ao futuro imediato, sem ultrapassar o contexto imediato [10]</label>   
                    <br>
                        <input type="checkbox" name="ling03" id="antecipa_situacao" value="15">
                        <label for="antecipa_situacao">Linguagem vai além da situação imediata, referindo-se a eventos mais distantes no tempo
                            (evoca situações passadas e antecipa situações futuras não imediatas) [15]</label> 
                    <br><br>
                        <label for="max" class="question">Total de pontuação (máximo = 15)</label>
                        <input type="text" name="resultado_1d" id="resultado_1d" value="" maxlength="2">
                    <br><br>
                        <label for="verbal" class="question">2.Compreensão Verbal</label>
                    <br><br>
                        <input type="checkbox" name="verbal01" id="nao_apresenta" value="0">
                        <label for="nao_apresenta">Não apresenta respostas à linguagem [0]</label>
                    <br>
                        <input type="checkbox" name="verbal02" id="assistematicamente" value="10">
                        <label for="assistematicamente">Responde assistematicamente [10]</label>
                    <br>
                        <input type="checkbox" name="verbal03" id="atende_q_chamada" value="15">
                        <label for="atende_q_chamada">Atende quando é chamada [15]</label>
                    <br>    
                        <input type="checkbox" name="verbal04" id="compreende_somente_acoes" value="20">
                        <label for="compreende_somente_acoes">Compreende somente ordens com uma ação [20]</label>
                    <br>
                        <input type="checkbox" name="verbal05" id="compreende_somente_duas_acoes" value="25">
                        <label for="compreende_somente_duas_acoes">Compreende somente ordens com até duas ações [25]</label>
                    <br>
                        <input type="checkbox" name="verbal06" id="compreende_solicita_comenta" value="30">
                        <label for="compreende_solicita_comenta">Compreende ordens com 3 ou mais ações, solicitações e comentários somente quando se
                            referem a objetos, pessoas ou situações presentes [30]</label>
                    <br>
                        <input type="checkbox" name="verbal07" id="compreende_solicita_comenta_ausente" value="40">
                        <label for="compreende_solicita_comenta_ausente">Compreende ordens com 3 ou mais ações, solicitações e comentários que se referem a objetos,
                            pessoas ou situações ausentes [40]</label>    
                    <br><br>
                        <label for="max" class="question">Total de pontuação (máximo = 40)</label>  
                        <input type="text" name="resultado_2" id="resultado_2" value="" maxlength="2">
                    <br><br>
                        <label for="cognitivo" class="question">3.Aspectos do desenvolvimento cognitivo</label>    
                    <br><br>
                        <label for="cognitivo0" class="question">3a.Formas de manipulação dos objetos</label>  
                    <br><br>
                        <input type="checkbox" name="cognitivo01" id="sem_interesse_objeto" value="0">
                        <label for="sem_interesse_objeto">Não se interessa pelos objetos [0]</label>
                    <br>
                        <input type="checkbox" name="cognitivo02" id="desiste_q_surge_obstaculo" value="0">
                        <label for="desiste_q_surge_obstaculo">Desiste da atividade quando surge algum obstáculo [0]</label>
                    <br> 
                        <input type="checkbox" name="cognitivo03" id="repetitivo_estereotipado" value="1">
                        <label for="repetitivo_estereotipado">Atua sobre os objetos de modo repetitivo ou estereotipado (põe tudo na boca, joga) [1]</label>
                    <br>    
                        <input type="checkbox" name="cognitivo04" id="explora_objeto" value="1">
                        <label for="explora_objeto">Explora os objetos por meio de poucas ações [1]</label>
                    <br>  
                        <input type="checkbox" name="cognitivo05" id="explora_superficial" value="1">
                        <label for="explora_superficial">Tempo de atenção curto, explorando os objetos de modo rápido e superficial [1]</label>
                    <br>  
                        <input type="checkbox" name="cognitivo06" id="persiste_obstaculo" value="2">
                        <label for="persiste_obstaculo">Persiste na atividade quando surge algum obstáculo, tentando superá-lo [2]</label>
                    <br>    
                        <input type="checkbox" name="cognitivo07" id="explora_diversificada" value="10">
                        <label for="explora_diversificada">Explora os objetos um a um de modo diversificado [10]</label>
                    <br> 
                        <input type="checkbox" name="cognitivo08" id="atua_diversificado" value="15">
                        <label for="atua_diversificado">Atua sobre dois ou mais objetos ao mesmo tempo relacionando-os de maneira diversificada [15]</label>
                    <br><br>
                        <label for="max" class="question">Total de pontuação (máximo = 15)</label>  
                        <input type="text" name="resultado_3a" id="resultado_3a" value="" maxlength="2">
                    <br><br>
                        <label for="simbolismo" class="question">3b. Nível de desenvolvimento do simbolismo</label>
                    <br><br>
                        <input type="checkbox" name="simbolismo01" id="sensorio_motora" value="0">
                        <label for="sensorio_motora">Não apresenta condutas simbólicas, somente sensório-motoras [0]</label>
                    <br>
                        <input type="checkbox" name="simbolismo02" id="convencional" value="1">
                        <label for="convencional"> Faz uso convencional dos objetos [1]</label>
                    <br>
                        <input type="checkbox" name="simbolismo03" id="centrados_proprio_corpo" value="2">
                        <label for="centrados_proprio_corpo">Apresenta esquemas simbólicos (centrados no próprio corpo) [2]</label>
                    <br>
                        <input type="checkbox" name="simbolismo04" id="brinquedo_simbolico" value="3">
                        <label for="brinquedo_simbolico">Usa bonecos ou outros parceiros no brinquedo simbólico [3]</label>
                    <br>
                        <input type="checkbox" name="simbolismo05" id="organiza_acoes" value="4">
                        <label for="organiza_acoes">Organiza ações simbólicas em uma sequência [4]</label>
                    <br>  
                        <input type="checkbox" name="simbolismo06" id="cria_simbolos" value="5">
                        <label for="cria_simbolos">Cria símbolos fazendo uso de objetos substitutos ou gestos simbólicos para representar
                            objetos ausentes [5]</label>
                    <br>    
                        <input type="checkbox" name="simbolismo07" id="linguagem_verbal" value="5">
                        <label for="linguagem_verbal">Faz uso da linguagem verbal para relatar o que está acontecendo na situação de brinquedo [5]</label>
                    <br><br>    
                        <label for="max" class="question">Total de pontuação (máximo = 20)</label>
                        <input type="text" name="resultado_3b" id="resultado_3b" value="" maxlength="2">
                    <br><br>
                        <label for="organizacao" class="question">3c. Nível de organização do brinquedo</label>
                    <br><br>
                        <input type="checkbox" name="organizacao01" id="manipula_organiza" value="0">
                        <label for="manipula_organiza">Manipula os objetos sem uma organização dos mesmos [0]</label>
                    <br>
                        <input type="checkbox" name="organizacao02" id="organiza_conjunto" value="1">
                        <label for="organiza_conjunto">Organiza as miniaturas em pequenos grupos, reproduzindo situações parciais, mas sem uma
                            organização de todo o conjunto (ex: cadeiras colocadas em volta da mesa) [1]</label>
                    <br>  
                        <input type="checkbox" name="organizacao03" id="agrupamentos" value="1">
                        <label for="agrupamentos">Faz pequenos agrupamentos de dois ou três objetos (ex: xícara ao lado da colher) [1]</label>
                    <br>   
                        <input type="checkbox" name="organizacao04" id="enfileira_objeto" value="2">
                        <label for="enfileira_objeto">Enfileira os objetos (coloca um ao lado do outro, como se fizesse uma fila ou linha) [2]</label>
                    <br>    
                        <input type="checkbox" name="organizacao05" id="organiza_distribui" value="3">
                        <label for="organiza_distribui">Organiza os objetos distribuindo-os de modo a configurar os diversos cômodos da casa [3]</label>
                    <br>    
                        <input type="checkbox" name="organizacao06" id="agrupa_objeto" value="4">
                        <label for="agrupa_objeto">Agrupa os objetos em categorias definidas, formando classes [4]</label>
                    <br>   
                        <input type="checkbox" name="organizacao07" id="separa_diferente" value="4">
                        <label for="separa_diferente">Seria os objetos de acordo com diferenças (ex.: do maior para o menor) [4]</label>
                    <br>  
                        <label for="max">Total de pontuação (máximo = 15)</label>
                        <input type="text" name="resultado_3c" id="resultado_3c" value="" maxlength="2">    
                </div> 
            </fieldset>
        </form>
    </div>
</body>
